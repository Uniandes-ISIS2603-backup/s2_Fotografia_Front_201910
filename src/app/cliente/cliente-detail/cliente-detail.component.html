<div class = "container-fluid w-50">


  <div class="card ">
    <img src="http://icons.iconarchive.com/icons/pelfusion/long-shadow-media/512/Camera-icon.png" class="card-img-top" alt="Profile Picture">
    <div class="card-body">
      <h3 class="card-title text-center">{{clienteDetail.nombre}}  
          
          <a  (click)="showHideEdit(clienteDetail.id)">

              <i class="material-icons icon-blue" style = "cursor: pointer">create</i>
    
          </a>
     </h3>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>Login: </b> {{clienteDetail.login}}</li>
      <li class="list-group-item"><b>Correo:</b> {{clienteDetail.correo}}</li>
    </ul>
    <div class="card-body view overlay" style="cursor: pointer " >
      <a class="card-link  align-items-center d-flex nav-link-active" routerLinkActive="active" routerLink = "/formasDePago/list"><b>Formas de Pago</b> <img src = "https://www.peoplesbanknet.com/content/uploads/2018/04/creditcard-flat.png" class="img-fluid" alt="Responsive image" height="52" width="52" class="rounded float-right" alt="..."> <div class="divider col-5"></div><i class="material-icons">
        arrow_forward_ios
        </i>  </a>
    </div>
  </div>

  <div>
      <div *ngIf="showEdit">
          <app-cliente-edit [clienteId]="clienteId" (cancel)="showHideEdit(clienteId)" (update)="updateCliente()"></app-cliente-edit>
      </div>
  </div>

</div>
