<body class="profile-page">
    <div class="page-header header-filter container-fluid col-12"
        style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');">
    </div>

    <div class="main main-raised">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-tabs">


                    <ul class="nav nav-pills nav-pills-icons " role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href="#studio" role="tab" data-toggle="tab">
                                <i class='fas fa-user'></i>
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="#works" role="tab" data-toggle="tab" (click)="showHideEdit(id)">
                                <i class='fas fa-edit'></i>
                                Editar perfil

                            </a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="#favorite" role="tab" data-toggle="tab" (click)="deleteCliente()" data-toggle="modal" data-target="#myModal">
                                <i class='fas fa-trash'></i>
                                Eliminar perfil
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">.</div>
            <div class="col-sm-3">.</div>
        </div>
        <div class="profile-content">

            <div class="row">
                <div class="col-sm-3">

                    <div class="profile">
                        <div class="avatar">
                            <img src="{{clienteDetail.imagen}}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="name">
                        <h3 class="title">{{clienteDetail.nombre}}</h3>
                        <h6>@{{clienteDetail.login}}</h6>
                        <div class="row">
                            <div class="col-sm-3">
                                <i class="fas fa-envelope"></i> {{clienteDetail.correo}} <br>
                            </div>
                        </div>

                        <div class="row">
                                <cliente-forma-de-pago class="m-3" [clienteId]="clienteDetail.id" [disabledFdp]= "disabledFdp"></cliente-forma-de-pago>
                                <app-cliente-factura class="m-3" [clienteId] = "clienteDetail.id" [disabledFac]= "disabledFac"></app-cliente-factura>
                        </div>
                        
                    </div>
                    <div *ngIf="showEdit">
                            <app-cliente-edit [clienteId]="clienteDetail.id"  (cancel)="showHideEdit(clienteId)"
                                (update)="updateCliente()" style="align-items: center"></app-cliente-edit>
                    </div>

                    <div *ngIf="showDelete">
                            <app-cliente-delete [clienteDetail]="clienteDetail"></app-cliente-delete>
                    </div>
                </div>
                
            </div>
            
        </div>
       

    </div>


</body>
