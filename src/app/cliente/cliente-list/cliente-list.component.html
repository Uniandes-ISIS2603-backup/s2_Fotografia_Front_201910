<div class="row">
    <div class="container-fluid col-4">
        <br>
        <div class="row justify-content-center align-self-center">
          
            <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                (click)="showHideCreate()"> Agregar Cliente <i class="material-icons">
                    add
                    </i>
            </button>
</div>
<br>
<div class="col-md-12">
    <div *ngIf="showCreate">
       <app-cliente-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-cliente-create>
    </div>
</div>

          <table class = "table table-hover">
            <thead class="thead-dark">
              <tr>
                <th style="text-align: center" class="text-center">Clientes</th>
              </tr>
            </thead>
          <br>
            <tbody>
              
                  <tr *ngFor = "let c of clientes"  class="list-group-item-action">
                    <h5 style="cursor: pointer" class="text-center" (click)="onSelected(c.id)">{{c.login}} <div class="divider col-1"></div><img src= "{{c.imagen}}" class="img-fluid" alt="Responsive image" height="62" width="62" ></h5>
                    <hr>
                </tr>
              
            </tbody>
          </table>
    
    </div>
    
    <div class="container-fluid col-7">
      <div *ngIf="clienteDetail">
          <app-cliente-detail [clienteDetail]="clienteDetail"></app-cliente-detail>
        </div>
    </div>
  </div>
