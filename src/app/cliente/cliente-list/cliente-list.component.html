

<div class="row">
  <div class="container-fluid col-5">
      
        <table class = "table table-hover">
          <thead class="thead-dark">
            <tr>
              <th style="text-align: center" class="text-center">Clientes</th>
            </tr>
          </thead>
        <br>
          <tbody>
            
                <tr *ngFor = "let c of clientes"  class="list-group-item-action">
                  <h5 style="cursor: pointer" class="text-center" (click)="onSelected(c.id)">{{c.login}} <div class="divider col-1"></div><img src="http://icons.iconarchive.com/icons/pelfusion/long-shadow-media/512/Camera-icon.png" class="img-fluid" alt="Responsive image" height="62" width="62" ></h5>
                  <hr>
              </tr>
            
          </tbody>
        </table>
  
  </div>
  
  <div class="container-fluid col-7">
    <div *ngIf="clienteDetail">
        <app-cliente-detail [clienteDetail]="clienteDetail"></app-cliente-detail>
      </div>
  </div>
  </div>
