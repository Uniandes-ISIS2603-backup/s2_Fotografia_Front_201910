<style>
    @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');
    </style>

<div class = "container-fluid">
    <p>
  
      <button type="button" class="btn btn-lg btn-light align-self-center" [ngClass]="{ 'btn-light': isCollapsed,'btn-outline-secondary':!isCollapsed, 'disabled': disabledFac}" (click)="getClienteFacturas()">
        Mis Facturas
    </button>
  </p>
  
  <div id="collapseFacturas" [ngbCollapse]="isCollapsed">

      <div class="pin-layout">
          <div class="thumbnail">
              <br>
            <style>
              table, th, td{
                width:100%; 
                border: 1px solid black;
                border-collapse: collapse;
                align-self: center;
              }
              th, td {
                padding: 15px;
                background-color:rgb(247, 247, 247);
              }
            </style>
            
          </div>
      </div>  

      <div class="prueb">
          <div class="conatiner">
              <div class="wrap">
                  <div class="box one" *ngFor="let factura of facturas"
                      [ngStyle]="{'background-image':' url(https://www.grupovadillo.com/wp-content/uploads/2018/03/contenido-factura.jpg)'}"
                      routerLink="/facturas/{{factura.id}}">
                      <style>
                          .one {
                              background-size: cover;
                              background-position: center;
                          }
                      </style>
                      <div class="date">
                      </div>
                      <h1>{{factura.numero}}</h1>
                  </div>
      
      
      
              </div>
          </div>
      
      </div>

  </div>
  </div>
