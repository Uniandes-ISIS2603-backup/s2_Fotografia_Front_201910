<div class="pin-layout">
  <div class="thumbnail">
      
      <br>
    <style>
      table, th, td{
        width:100%; 
        border: 1px solid black;
        border-collapse: collapse;
        align-self: center;
      }
      th
    </style>
    <table >
        <thead>
            <tr>
              <th style="background-color :#4da6ff;text-align: center" class="text-center">Fotografos</th> </tr>
        </thead>
      <tbody>
        <tr *ngFor = "let fotografo of fotografos">
            <td style="cursor: pointer;"> 
                <dd style="text-align: center;" routerLink="/fotografos/{{fotografo.id}}" >{{fotografo.nombre}}</dd>
            </td>
            <td>
                <button class="btn btn-primary" (click)="showHideEdit(fotografo.id)"><span class="fa fa-pencil"></span></button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
