
<body>
         <div class="box" *ngFor = "let fotografo of fotografos">
      <div class="card">
        <div class="imgBx">
           
            <dd style="text-align: center;" routerLink="/fotografos/{{fotografo.id}}" > <img src='{{fotografo.foto}}' alt="images"></dd>
        </div>
        <div class="details">
            <h2>{{fotografo.nombre}} {{fotografo.apellido}}<br><span>@{{fotografo.login}}</span></h2>
        </div>
      </div>
      </div>
    
</body>
