
<div class = "principal">
    <div class="content-box-blue">.</div>
    <div class="content-box-blue">.</div>
    <div class="content-box-blue">.</div>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    

<div class ="cointainer">
<div class="rela-block container">

    
  <div class="rela-block profile-card">
      
  <div class="profile-pic" id="profile_pic">
      <div class="avatar">
          <img  src='{{fotografoDetail.foto}}'>
      </div>
  </div>
  <div class="rela-block profile-name-container">
    <div class="rela-block user-name" id="user_name">{{fotografoDetail.nombre}} {{fotografoDetail.apellido}}</div>
    <div class="rela-block user-desc" id="user_description"> {{fotografoDetail.descrip}}. Tengo {{fotografoDetail.edad}} a√±os soy de {{fotografoDetail.pais}} y mis hobbies son {{fotografoDetail.hobbies}}</div>
  </div>
  <div class="rela-block profile-card-stats">
    <div class="floated profile-stat works" id="num_works">{{fotografoDetail.correo}}<br></div>
    <div class="floated profile-stat followers" id="num_followers">@{{fotografoDetail.login}}<br></div>
    <div class="floated profile-stat following" id="num_following">{{fotografoDetail.telefono}}<br></div>
  </div>
  
</div>
<div class="rela-block content">  
  </div>
  <div class="rela-inline image"*ngFor="let photo of fotografoDetail.fotos">
      <dd style="text-align: center;" routerLink="/photos/{{photo.id}}" > <img src='{{photo.rutaFoto}}' alt="images"></dd> 
  
    </div>
  <div class="rela-block footer"><br></div>
  <div class="col-md-8">
      <div *ngIf="showEdit">
          <app-fotografo-edit [fotografo_id]="fotografo_id" (cancel)="showHideEdit(fotografo_id)" (update)="updateFotografo()"  (update)="ngOnInit()"></app-fotografo-edit>
      </div>
  </div>
</div>
</div>
<button class="btn btn-primary" (click)="showHideEdit(fotografoDetail.id)">Editar mi perfil</button>   

   

</div>
