
<div class = "prueb">
<h1>.</h1>
</div>
<div class="row justify-content-center align-self-center">
  <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
      (click)="showHideCreate()">Agregar interes fotografico</button>
</div>
<div *ngIf="showCreate">
  <app-interes-fotografico-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate">
  </app-interes-fotografico-create>
</div>
<div class = "prueb">
  <h1>.</h1>
  </div>
<div class="conatiner">
    <div class="wrap">
      

      <div class="box one" *ngFor = "let interes of intereses" [ngStyle]="{'background-image':' url(' + interes.foto + ')'}" routerLink="/interesFotograficos/{{interes.id}}">
        <style>
          .one {
      background-size: cover;
      background-position: center;
    }
        </style> 


        <div class="date">
        </div>
        <h1>{{interes.interes}}</h1>
      </div>
      
      
      
    </div>

    <div *ngIf="interesFotograficoDetail">
        <app-interes-fotografico-detail [interesFotograficoDetail]="interesFotograficoDetail"></app-interes-fotografico-detail>
      </div>
    </div>
