<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <br>
      <h2 class="text-center">Editar Factura</h2>
      <br>
      <form name="factura" (ngSubmit)="f.form.valid && editFactura()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="facturaNumero"><b>Numero de la factura</b></label>
          <input type="text" name="facturaNumero" class="form-control" id="facturaNumero" [(ngModel)]="factura.numero" #facturaNumero="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && facturaNumero.invalid }" required>
          <div class="invalid-feedback">
            <div>El Numero de la factura falta</div>
          </div>
        </div>
        <div class="form-group">
          <label for="facturaPrecio"><b>Precio de la factura</b></label>
          <input type="text" name="facturaPrecio" class="form-control" id="facturaPrecio" [(ngModel)]="factura.precio" #facturaPrecio="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && facturaPrecio.invalid }" required>
          <div class="invalid-feedback">
            <div>El Precio de la factura falta</div>
          </div>
        </div>
        <div class="form-group">
          <label for="facturaFecha"><b>Fecha de compra</b></label>
          <div [ngClass]="{ 'is-invalid': f.submitted && facturaFecha.invalid }">
            <input class="form-control" id="facturaFecha" name="facturaFecha" [(ngModel)]="factura.fecha" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
              #photoDate="ngModel" [ngClass]="{'is-invalid': f.submitted && ( facturaFecha.invalid) }" required>
            <div class="invalid-feedback">
              <div>Fecha de compra falta</div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row form-inline justify-content-center align-self-center">
        <button class="btn btn-primary" style="padding-right: 3em; background: rgb(127, 161, 255)" (click)="editFactura()"> <span
            class="fa fa-save "></span> &nbsp; Guardar</button>
        &nbsp;
        <button class="btn btn-primary" style="padding-right: 3em; background: rgb(250, 84, 84)" (click)="cancelEdition()"> <span
            class="fa fa-ban"></span> Cancelar</button>
      </div>
    </div>
  </div>
