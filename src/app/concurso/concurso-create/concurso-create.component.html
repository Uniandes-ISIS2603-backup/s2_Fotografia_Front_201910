<div class="container-fluid">

    <h3> Crear Concurso </h3>
    
    <!--      -->
    <div class="row" style="padding-top:50px">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            <form name="concurso" ngSubmit="createConcurso()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="concursoName"><b>Name</b></label>
                    <input type="text" name="concursoName" class="form-control" id="concursoName" ng-model="concurso.tema"
                            ngClass="{ 'is-invalid': f.submitted && concursoName.invalid }" required>
                           <div class="invalid-feedback">
                        <div> Falta poner el tema</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="concursoEdadFoto"><b>Pon la edad maxima que debe tener una foto:</b></label>
                    <input type="number" name="concursoEdadFoto" class="form-control" id="concusoEdadFoto" ng-model="concurso.edadDeLaFoto"
                           ngClass="{ 'is-invalid': f.submitted && concursoEdadFoto.invalid }" required>
                           <div class="invalid-feedback">
                        <div> Falta poner la edad maxima de una foto</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="concursoMaxFotos"><b>Pon el m√°ximo numero de fotos que un fotografo puede subir:</b></label>
                    <input type="number" name="concursoMaxFotos" class="form-control" id="concursoMaxFotos" ng-model="concurso.maxFotos"
                           ngClass="{ 'is-invalid': f.submitted && concursoMaxFotos.invalid }" required>
                           <div class="invalid-feedback">
                        <div> Falta poner el numero maximo de fotos</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="concursoFecha"><b>Elige la fecha del concurso:</b></label>
                    <input type="date" name="concursoFecha" class="form-control" id="concursoFecha" ng-model="concurso.fechaDelConcurso"
                            ngClass="{ 'is-invalid': f.submitted && concursoFecha.invalid }" required>

                           <div class="invalid-feedback">
                        <div> Falta poner la fecha del concurso</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="concursoPremio"><b>Pon la cantidad a ganar: </b></label>
                    <input type="number" name="concursoPremio" class="form-control" id="concursoPremio" ng-model="concurso.cantidadPremio"
                            ngClass="{ 'is-invalid': f.submitted && concursoPremio.invalid }" required>
                           <div class="invalid-feedback">
                        <div> Falta la cantidad del premio</div>
                    </div>
                </div>
                <input type="submit" id="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>

</div>
