<div class="container-fluid">

    <h3> Crear Concurso </h3>
    
    <!--      -->
    <div class="row" style="padding-top:50px">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <form name="concurso" ngSubmit="f.form && createConcurso()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="concursoName"><b>Name</b></label>
                    <input type="text" name="concursoName" class="form-control" id="concursoName" [(ngModel)]="concurso.tema"
                           #concursoName="ngModel" ngClass="{ 'is-invalid': f.submitted && concursoName.invalid }" required>
                           <div class="invalid-feedback">
                        <div> Falta poner el tema</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="concursoEdadFoto"><b>Pon la edad maxima que debe tener una foto:</b></label>
                    <input type="number" name="concursoEdadFoto" class="form-control" id="concusoEdadFoto" [(ngModel)]="concurso.edadDeLaFoto"
                           #concursoEdadFoto="ngModel" ngClass="{ 'is-invalid': f.submitted && concursoEdadFoto.invalid }" required>
                           <div class="invalid-feedback">
                        <div> Falta poner la edad maxima de una foto</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="concursoMaxFotos"><b>Pon el m√°ximo numero de fotos que un fotografo puede subir:</b></label>
                    <input type="number" name="concursoMaxFotos" class="form-control" id="concursoMaxFotos" [(ngModel)]="concurso.maxFotos"
                           #concursoMaxFotos="ngModel" ngClass="{ 'is-invalid': f.submitted && concursoMaxFotos.invalid }" required>
                           <div class="invalid-feedback">
                        <div> Falta poner el numero maximo de fotos</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Crear</button>
            </form>
        </div>
    </div>
</div>
