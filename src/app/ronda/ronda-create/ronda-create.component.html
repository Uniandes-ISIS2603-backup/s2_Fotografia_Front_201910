<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <br>
      <h2 class="text-center">Crear ronda</h2>
      <br>
      <form name="ronda" (ngSubmit)="f.form.valid && createRonda()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="rondaNumRonda"><b>Numero de Ronda</b></label>
              <input type="text" name="rondaNumRonda" class="form-control" id="rondaNumRonda" [(ngModel)]="ronda.numRonda"
                  #rondaNumRonda="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rondaNumRonda.invalid }" required>
              <div class="invalid-feedback">
                  <div>El Numero de Ronda de la ronda falta</div>
              </div>
          </div>
          <div class="row form-inline justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Create</button>
              <div class="divider"></div>
              <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
          </div>
      </form>
  </div>
  <div class="col-3"></div>
</div>
