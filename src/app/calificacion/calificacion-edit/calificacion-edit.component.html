<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Editar calificaci√≥n</h2>
        <br>
        <form name="calificacion" (ngSubmit)="f.form.valid && editCalificacion()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="calificacionNombre"><b>Nombre</b></label>
                <input type="text" name="calificacionNombre" class="form-control" id="calificacionNombre" [(ngModel)]="calificacion.nombre"
                       #calificacionName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && calificacionNombre.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The calificacion's Nombre is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="calificacionPuntaje"><b>Puntaje</b></label>
                <input type="text" name="calificacionPuntaje" class="form-control" id="calificacionPuntaje" [(ngModel)]="calificacion.puntaje"
                       #calificacionName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && calificacionPuntaje.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The calificacion's Puntaje is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="calificacionComentario"><b>Comentario</b></label>
                <textarea name="calificacionComentario" class="form-control" id="calificacionComentario" [(ngModel)]="calificacion.comentario"
                          #calificacionComentario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && calificacionComentario.invalid }"
                          required></textarea>
                <div class="invalid-feedback">
                    <div>The calificacion's Comentario is missing</div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <button class="btn btn-primary" style="padding-right: 3em; background: rgb(127, 161, 255)" (click)="editCalificacion()"> <span class="fa fa-save "></span> &nbsp; Guardar</button>
            &nbsp;
            <button  class="btn btn-primary" style="padding-right: 3em; background: rgb(250, 84, 84)" (click)="cancelEdition()"> <span class="fa fa-ban"></span> Cancelar</button>
        </div>
    </div>
</div>
