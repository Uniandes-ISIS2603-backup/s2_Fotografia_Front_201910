<div class="panel-body">
  <div class="border margin">
      <p class="h3 p-3">{{organizadorDetail.nombre}}<p> 
      <img src="{{organizadorDetail.foto}}">
      <div class="row">
          <div class="col">
              <dl>     
                  <dt>Edad</dt>
                  <dd>{{organizadorDetail.edad}}</dd>
                  <dt>Telefono</dt>
                  <dd>{{organizadorDetail.telefono}}</dd>
                  <dt>Pais</dt>
                  <dd>{{organizadorDetail.pais}}</dd>
                  <dt>Concursos: </dt>
                  <div *ngFor = "let concurso of organizadorDetail.concursos">
                        <dd class="caption" routerLink="/concursos/{{concurso.id}}">{{concurso.tema}}</dd>
                </div>
              </dl>
          </div>
  </div>
</div>
