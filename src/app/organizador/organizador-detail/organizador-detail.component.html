<div class="panel-body">
  <div class="border margin">
      <p class="h3 p-3">{{organizadorDetail.nombre}}<p> 
      <img src="{{organizadorDetail.foto}}" width='215' height='215'>
      <div class="row">
          <div class="col">
              <dl>     
                  <dt>Edad</dt>
                  <dd>{{organizadorDetail.edad}}</dd>
                  <dt>Telefono</dt>
                  <dd>{{organizadorDetail.telefono}}</dd>
                  <dt>Pais</dt>
                  <dd>{{organizadorDetail.pais}}</dd>
                  <dt>Concursos: </dt>
                  <div *ngFor = "let concurso of organizadorDetail.concursos">
                        <dd class="caption" routerLink="/concursos/{{concurso.id}}" style="cursor: pointer;">{{concurso.tema}}</dd>
                </div>
              </dl>
          </div>
          <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }"  type="button" class="btn"
                    (click)="showHideCreate()">Crear concurso</button>
         </div>
            <br>
            <div class="col-md-8" >
                <div *ngIf="showCreate">
                    <app-concurso-create (cancel)= "showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-concurso-create>
                </div>
        </div>
        
  </div>
  <p class="h3 p-3">Otros Organizadores: <p> 
  <div *ngFor="let organizador of organizadors">
        <h4 routerLink="/organizadors/{{organizador.id}}" style="cursor: pointer;"> <img src="{{organizador.foto}}" width='215' height='215'></h4>  
</div>
</div>
