<div class="container-fluid">
    <div class="row">
        <div class="col" *ngFor = "let photo of photos">
             <figure class="figure"> 
                <figcaption class="figure-caption text-center">{{photo.name}}</figcaption>
            </figure>
        </div>
    </div>
    <div class="img-thumbnail border-0">                        
        <img class="img-fluid" src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Herbstlandschaft_%28am_Rebhang%29.jpg/270px-Herbstlandschaft_%28am_Rebhang%29.jpg' />                                     
    </div>
</div>
