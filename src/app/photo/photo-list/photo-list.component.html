<div class="container-fluid">
    <div class="row">
        <div class="col" *ngFor="let photo of photos">
            <figure class="figure">
                <figcaption class="figure-caption text-center">{{photo.name}}dd</figcaption>
                <a>dsf</a>
            </figure>
        </div>
    </div>
</div>
<tbody>
        <tr *ngFor="let photo of photos">
            <td style="cursor: pointer;">
                <dd style="text-align: center;" routerLink="/photos/{{photo.id}}">{{photo.nombre}}</dd>
            </td>
        </tr>
    </tbody>
<div class="pin-layout">
    <div class="thumbnail">
        <br>
        <div class="row justify-content-center align-self-center">
            <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn" (click)="showHideCreate()">Crear
                Calificaci√≥n</button>
        </div>
        <br>
       
        <br>
        <style>
            table,
            th,
            td {
                width: 100%;
                border: 1px solid black;
                border-collapse: collapse;
                align-self: center;
            }

            th,
            td {
                padding: 15px;
                background-color: rgb(247, 247, 247);
            }
        </style>
        <table>
            <thead>
                <tr>
                    <th style="background-color:rgba(164, 210, 255, 0.877); text-align: center" class="caption">Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let photo of photos">
                    <td style="cursor: pointer;">
                        <dd style="text-align: center;" routerLink="/photos/{{photo.id}}">{{photo.nombre}}</dd>
                    </td>
                    <td>
                        <button class="btn btn-primary" (click)="showHideEdit(photo.id)"><span class="fa fa-pencil"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
